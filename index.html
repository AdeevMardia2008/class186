<!DOCTYPE html>

<html>
    <head>
        <title>Crackers</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 50"></a-camera>
            <a-entity position="0 1 0" spe-particles="
                color:red,orange,green,yellow;
                distribution:sphere;
                randomize-velocity:true;
                radius:1;
                particle-count:3000;
                velocity:1;
                velocity-spread:15;
                drag:1;
                max-age:4;
                duration:-1;
                blending:addictive;
                active-multiplier:1000;
                size:1,1,1,0;
            "></a-entity>
        </a-scene>
    </body>
</html>
